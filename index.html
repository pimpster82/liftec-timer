<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LIFTEC Timer - Zeiterfassung für Arbeitszeiten und Aufgaben">
    <meta name="theme-color" content="#FFB300">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LIFTEC Timer">

    <title>LIFTEC Timer</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFB300',
                        'primary-dark': '#FFA000',
                        'primary-light': '#FFC107',
                        success: '#4CAF50',
                        warning: '#FF6B35',
                        danger: '#F44336',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-black min-h-screen">
    <!-- Pull to Refresh Indicator -->
    <div id="pull-to-refresh" class="fixed top-0 left-0 right-0 flex justify-center pointer-events-none z-50" style="transform: translateY(-100%); transition: transform 0.3s ease;">
        <div class="bg-blue-600 text-white px-4 py-2 rounded-b-lg shadow-lg flex items-center gap-2">
            <svg id="refresh-spinner" class="animate-spin h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="refresh-text">Zum Aktualisieren ziehen...</span>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white dark:bg-gray-900 shadow-xl">

        <!-- Loading Screen -->
        <div id="loading-screen" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto mb-4"></div>
                <p class="text-gray-600 dark:text-gray-400">Lädt...</p>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="hidden">
            <!-- Header -->
            <div class="sticky top-0 z-10 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex justify-between items-center">
                <h1 id="app-title" class="text-lg font-semibold text-gray-900 dark:text-white select-none">LIFTEC Timer</h1>
                <button id="menu-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 p-1"></button>
            </div>

            <!-- Hero Card -->
            <div id="hero-card" class="m-4"></div>

            <!-- Session Info -->
            <div id="session-info" class="px-4 pb-4"></div>

            <!-- Actions -->
            <div id="actions" class="px-4 pb-4 space-y-3"></div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="hidden"></div>

        <!-- History Screen -->
        <div id="history-screen" class="hidden"></div>

        <!-- About Screen -->
        <div id="about-screen" class="hidden"></div>

        <!-- Modal Overlay -->
        <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg max-w-2xl w-full max-h-[85vh] overflow-y-auto shadow-2xl"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed bottom-4 left-4 right-4 z-50 space-y-2"></div>

        <!-- Install Prompt -->
        <div id="install-prompt" class="hidden fixed bottom-0 left-0 right-0 bg-primary p-4 shadow-lg">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <div class="flex-1">
                    <p class="text-gray-900 font-semibold">App installieren</p>
                    <p class="text-sm text-gray-700">Für schnellen Zugriff auf dem Homescreen</p>
                </div>
                <button id="install-btn" class="ml-4 bg-gray-900 text-white px-4 py-2 rounded-lg font-semibold">
                    Installieren
                </button>
                <button id="install-dismiss" class="ml-2 text-gray-900">✕</button>
            </div>
        </div>

        <!-- Update Available -->
        <div id="update-available" class="hidden fixed top-0 left-0 right-0 bg-blue-600 text-white p-3 shadow-lg z-50">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <p class="text-sm">Neue Version verfügbar!</p>
                <button id="update-btn" class="bg-white text-blue-600 px-3 py-1 rounded text-sm font-semibold">
                    Aktualisieren
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v9 compat mode for easier migration) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- ExcelJS for XLSX export -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/csv.js"></script>
    <script src="js/excel-export.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
